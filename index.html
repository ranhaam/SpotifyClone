<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>

        <div class="container">
            <div class="songList">
                <h1>Welcome to Ranhaam's Playlist </h1>
                <div class="songitemcontainer">

                    <div class="songItem">
                        <img src="covers/1.jpg" alt="1">
                        <span class="songName"> </span>
                        <span class="songlistplay"><span class="timestamp"> <i id="0"
                                    class="fas songItemPlay fa-2x fa-play-circle"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/1.jpg" alt="1">
                        <span class="songName"></span>
                        <span class="songlistplay"><span class="timestamp"><i id="1"
                                    class="fas songItemPlay fa-2x fa-play-circle"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/1.jpg" alt="1">
                        <span class="songName"></span>
                        <span class="songlistplay"><span class="timestamp"><i id="2"
                                    class="fas songItemPlay fa-2x fa-play-circle"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/1.jpg" alt="1">
                        <span class="songName"></span>
                        <span class="songlistplay"><span class="timestamp"><i id="3"
                                    class="fas songItemPlay fa-2x fa-play-circle"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/1.jpg" alt="1">
                        <span class="songName"></span>
                        <span class="songlistplay"><span class="timestamp"><i id="4"
                                    class="fas songItemPlay fa-2x fa-play-circle"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/1.jpg" alt="1">
                        <span class="songName"></span>
                        <span class="songlistplay"><span class="timestamp"><i id="5"
                                    class="fas songItemPlay fa-2x fa-play-circle"></i></span></i></span>
                    </div>
                    <div class="songItem">
                        <img src="covers/1.jpg" alt="1">
                        <span class="songName"></span>
                        <span class="songlistplay"><span class="timestamp"> <i id="6"
                                    class="fas songItemPlay fa-2x fa-play-circle"></i></span></i></span>
                    </div>


                </div>
            </div>

            <div class="songBanner">

            </div>


        </div>
        <div class="bottomover"></div>
            <div class="bottom">
                <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
                <div class="icons">
                    <i class="fas fa-3x fa-step-backward " id="previous"></i>
                    <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
                    <i class="fas fa-3x fa-step-forward" id="next"></i>
                </div>
                <div class="songInfo">
                    <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span>
                </div>
            </div>
    </nav>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/03406cabb5.js" crossorigin="anonymous"></script>
</body>

</html>
